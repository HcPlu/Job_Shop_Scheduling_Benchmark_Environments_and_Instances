[instance]
problem_instance = "/fjsp/1_Brandimarte/MK01.fjs"

[algorithm]
population_size = 100   # number of individuals in the population
ngen = 10               # number of generations
seed = 5                # random seed
indpb = 0.2             # probability of mutating each gene
cr = 0.7                # probability of mating

[output]
logbook = true          # display logbook during search
plotting = false         # plot instance representation and ganttchart
